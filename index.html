<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-btn">
      <button id="open-btn">Add Book</button>
    </div>
    <dialog id="modal">
      <form method="post" id="form">
        <legend id="form-legend">Add Book</legend>
        <div class="bookField">
          <label for="bookName">Book Name</label>
          <input type="text" id="bookName" name="bookName" required />
        </div>

        <div class="bookField">
          <label for="bookAuthor">Author Name</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />
        </div>

        <div class="bookField">
          <label for="bookPages">No of Pages</label>
          <input type="number" id="bookPages" name="bookPages" required />
        </div>

        <input type="submit" value="SUBMIT FORM" id="submit-btn" />
      </form>
      <button id="close-btn">CANCEL</button>
    </dialog>
    <div class="container"></div>
    <script src="js/script.js"></script>
  </body>
</html>
